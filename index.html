<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculate Net Salary</title>
  </head>
  <body>
    <!-- Gross salary input section -->
    <section class="container mt-5">
      <div>
        <center>
          <div class="mb-3">
            <!-- Input field for gross salary -->
            <label for="salaryInput" class="form-label"
              >Enter employee gross salary</label
            >
            <input
              type="number"
              class="form-control bg-light py-3"
              id="salaryInput"
              placeholder="5000"
            />
          </div>
          <!-- Button to trigger salary calculation -->
          <button
            onclick="calculateNetSalary()"
            class="btn btn-success mt-4 py-3 px-5 rounded-pill"
          >
            calculate
          </button>
        </center>
      </div>
    </section>

    <!-- Net salary display section -->
    <section
      class="container mt-5"
      style="display: none"
      id="netSalaryContainer"
    >
      <center>
        <h2>Employee Net Salary</h2>
        <!-- Placeholder for displaying net salary -->
        <h3 id="netSalary"></h3>
      </center>
    </section>

    <!-- JavaScript -->
    <script>
      // Function to calculate net salary
      function calculateNetSalary() {
        // Fetching gross salary input value
        const grossSalary = document.getElementById("salaryInput").value;
        const PAYE_RATE = 0.10; // Pay As You Earn (PAYE) rate
        // Calculating deductions
        const deductions = grossSalary * PAYE_RATE;
        // Calculating net salary
        const netSalaryValue = grossSalary - deductions;

        // Displaying net salary section
        document.getElementById("netSalaryContainer").style.display = "block";
        // Updating net salary display
        const netSalary = (document.getElementById("netSalary").innerHTML =
          "R" + netSalaryValue);
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
